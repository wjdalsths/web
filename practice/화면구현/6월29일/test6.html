<body>
    <h3>가보고 싶은 곳</h3>

    <form>
        나라 : <input type="text"list="countries"><br>
                <details id="countries">
                    <option value="가나">

        보고싶은것 : <input type="text"list="what"><br>

                    <option value="바다">
                    <option value="도시">
                </details>
    </form>
</body>
