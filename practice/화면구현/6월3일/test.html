<태그명>여기에 콘텐츠<태그명>
<>로 시작 </>끝
단일태그는 <태그명>또는<태그명>로씀-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 title="h1태그로 작성하였습니다.">1장 홈페이지 만들기</h1>
    <h2>1절 HTML언어</h2>
    <h3>1. 웹</h3>
    <h4>1.1 인터넷</h4>
    <h5>1.1.1 네트워크</h5>
    <h6>1.1.1.1 통신</h6>

    <p>HTML 문서도 본문을 여러 단락을<br>
        나눌 수 있다. CCS스타일을 사용하면<br>
        단락 단위로 내어 쓰기와 들여 쓰기가 가능하다 </p>
    <P>
        여러 개의 빈 칸은 하나로 취급되며,<br>
        엔터 키 역시 하나의 빈 칸으로 처리된다</P>
    <hr><!--수평선-->

    <pre>
    그러나 pre 태그를 사용하면
    사용자가 입력한
    그대로 출력됨
    </pre>
    
<b>진하게</b><br>
<strong>중요한</strong><br>
<em>강조</em><br>
<i>이텔릭으로 강조</i><br>
<b><i>진하게 이텔릭으로 강조</i></b><br>
보통문자<small>한단계 작은 문자</small><br>
<del>삭제</del><br>
<ins>추가</ins><br>
보통문자의<sup>위첨자</sup><br>
보통문자의<sub>아래첨자</sub><br>
<mark>하이라이팅</mark><br>
    
</body>
</html>
